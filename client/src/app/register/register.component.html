<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center my-5">
        <div class="col-10 col-md-8 col-lg-4 shadow p-3 mb-5 bg-white rounded" style="margin-top: 48px;">
    <form #signup="ngForm" (ngSubmit)="getValues(signup.value)">
        <div class="text-center fw-bolder"><h2>Sign Up</h2></div>
        <div id="error"></div>
    <div class="form-group my-2">
        <label for="exampleInputUserName"style="font-size:18px;">Name<span class="apply fw-bolder">*</span></label>
        <input type="text" ngModel name ="username" class="form-control" id="exampleInputUserName" placeholder="Enter Name">
      </div>
    <div class="form-group my-2">
      <label for="exampleInputEmail1" style="font-size:18px;">Email address<span class="apply fw-bolder">*</span></label>
      <input type="email" ngModel name ="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
    </div>
    <div class="form-group my-2">
      <label for="exampleInputPassword1" style="font-size:18px;">Password <span class="apply fw-bolder">*</span></label>
      <input type="password" ngModel name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group my-2">
        <label for="exampleInputPassword2" style="font-size:18px;">Confirm Password<span class="apply fw-bolder">*</span></label>
        <input type="password"  ngModel  name="password2" class="form-control" id="exampleInputPassword2" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary my-2">Register</button>
    <a routerLink="/login" class="mx-3" style="text-decoration:none">Already registered?</a>
  </form>
 </div>
  </div>
  </div>
