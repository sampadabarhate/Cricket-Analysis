<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center my-5">
        <div class="col-10 col-md-8 col-lg-4 shadow p-3 mb-5 bg-white rounded" style="margin-top: 48px;">
    <form #signin="ngForm" (ngSubmit)="getLoginValues(signin.value)">
        <div class="text-center fw-bolder"><h2>Sign In</h2></div>
        <div class="apply" *ngIf ="passed">Invalid Credentials</div>
    <div class="form-group my-2">
      <label for="exampleInputEmail1" style="font-size:18px;">Email address</label>
      <input type="email" [(ngModel)]="logArry.email" name ="email" #Email ="ngModel" class="form-control" id="exampleInputEmail1" pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' aria-describedby="emailHelp" placeholder="Enter Email" required>
      <div class="apply" *ngIf="(Email.touched || signin.submitted) && Email.errors?.['required']">Email Required</div>
      <div class="apply" *ngIf="(Email.touched || signin.submitted) && Email.errors?.['pattern']">Enter Valid Email</div>
    </div>
    <div class="form-group my-2">
      <label for="exampleInputPassword1" style="font-size:18px;">Password</label>
      <input type="password" [(ngModel)]="logArry.password1" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password" #Password="ngModel" required>
      <div class="apply" *ngIf="(Password.touched || signin.submitted) && Password.errors?.['required']">Password Required</div>
    </div>
    <button type="submit" [disabled]="!signin.form.valid" class="btn btn-primary my-2">Login</button>
    <a routerLink="/register" class="mx-3" style="text-decoration:none">Not Registered?</a>
  </form>
 </div>
  </div>
  </div>
